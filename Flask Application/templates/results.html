<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Results</title>
</head>
<body>
    <h1>Fraud Detection Results</h1>
    <div id="results"></div>

    <script>
        const clientId = prompt("Please enter your Client ID:");
        fetch(`/results?client_id=${clientId}`)
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                data.transactions.forEach(transaction => {
                    const div = document.createElement('div');
                    div.innerHTML = `Transaction ID: ${transaction.id}, Amount: ${transaction.transaction.amount}, Status: ${transaction.fraud_status}`;
                    resultsDiv.appendChild(div);
                });
            })
            .catch(error => console.error('Error fetching results:', error));
    </script>
</body>
</html>
